<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-resource.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./env.js"></script>
    <script src="./app.js"></script>
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    ng-app="app"
    ng-controller="registerController"
    style="width: 100vw; height: 100vh"
  >
    <div
      style="
        justify-content: center;
        margin: auto;
        align-items: center;
        align-content: center;
        margin-left: 30%;
        margin-top: 10vh;
        width: 40%;
        height: 60%;
        background-image: linear-gradient(rgb(238, 241, 36), rgb(60, 235, 162));
        padding: 5%;
        padding-top: 2%;
      "
    >
      <h1>{{PAGE}}</h1>
      <div style="display: flex; flex-direction: columns">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter email"
              ng-model="email"
            />
            <small id="emailHelp" class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            >
          </div>
          <div class="form-group">
            <label for="inputname">Name</label>
            <input
              type="text"
              class="form-control"
              id="inputname"
              placeholder="Enter Name"
              ng-model="name"
            />
          </div>
          <div class="form-group">
            <label for="inputphone">Phone Number</label>
            <input
              type="text"
              class="form-control"
              id="inputphone"
              placeholder="Enter Phone Number"
              ng-model="phoneNumber"
            />
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Password"
              ng-model="password"
            />
          </div>
          <div style="margin-top: 10px">
            <button
              type="submit"
              class="btn btn-primary"
              ng-click="registerExec()"
            >
              Submit
            </button>
            <button class="btn btn-secondary" ng-click="login()">Login</button>
            <button class="btn btn-info" ng-click="home()">Home</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
