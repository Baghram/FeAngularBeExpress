<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-resource.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./env.js"></script>
    <script src="./app.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    ng-app="app"
    ng-controller="homeController"
    style="width: 100vw; height: 100vh"
  >
    <!-- <div ng-view></div> -->
    <div
      style="
        justify-content: center;
        margin: auto;
        align-items: center;
        align-content: center;
        margin-left: 30%;
        margin-top: 10vh;
        width: 40%;
        height: 60%;
        background-image: linear-gradient(rgb(238, 241, 36), rgb(60, 235, 162));
        padding: 5%;
      "
    >
      <h1>{{PAGE}}</h1>
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">name: {{name}}</h5>
          <p class="card-text">Phone Number: {{phoneNumber}}</p>
          <p class="card-text">CurrentBalance : {{currentBalance}}</p>
        </div>
        <div style="margin-bottom: 20px;padding-left: 13px;">
          <form>
            <input type="text" ng-model="addBalance" />
            <div>
              <button
                type="submit"
                class="btn btn-primary"
                ng-click="addBalanceExec()"
              >
                Add Balance
              </button>
              <button type="button" class="btn btn-danger" ng-click="logOut()">
                Log Out
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
