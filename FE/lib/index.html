<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-resource.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./env.js"></script>
    <script src="./app.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    ng-app="app"
    ng-controller="userController"
    style="width: 100vw; height: 100vh"
  >
    <!-- <div ng-view></div> -->
    <div
      style="
        justify-content: center;
        margin: auto;
        align-items: center;
        align-content: center;
        margin-left: 30%;
        margin-top: 10vh;
        width: 40%;
        height: 60%;
        background-image: linear-gradient(rgb(238, 241, 36), rgb(60, 235, 162));
        padding: 5%;
      "
    >
      <div
        style="
          width: 30vw;
          height: 30vh;
          align-items: center;
          text-align: center;
          padding-top: 10%;
          justify-content: space-evenly;
          display: flex;
          flex-direction: column;
        "
      >
        <div style="white-space: pre-wrap">{{welcomeMessage}}</div>
        <div style="flex-direction: row">
          <button type="button" class="btn btn-primary" ng-click="register()">
            Register
          </button>
          <button type="button" class="btn btn-secondary" ng-click="login()">
            Login
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
